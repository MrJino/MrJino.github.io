<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog - MrJino</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }
      .topic-card {
        transition: all 0.3s ease;
      }
      .topic-card:hover {
        transform: translateY(-4px);
      }
      .progress-indicator {
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
      <div class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <a
              href="../portfolio/index.html"
              class="text-gray-600 hover:text-gray-900 transition-colors"
              id="backButton"
            >
            </a>
            <script>
              document.getElementById('backButton').innerHTML = SVGIcons.arrowLeft;
            </script>
            <h1
              class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400"
            >
              Tech Blog
            </h1>
          </div>
          <div class="flex items-center gap-3">
            <div class="relative">
              <input
                type="text"
                id="searchInput"
                placeholder="토픽 검색..."
                class="bg-gray-100 text-gray-900 px-4 py-1.5 pr-10 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-64 border border-gray-200"
                oninput="searchTopics(this.value)"
              />
              <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" id="searchIcon"></span>
              <script>
                document.getElementById('searchIcon').innerHTML = SVGIcons.search;
              </script>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <!-- Topics Grid -->
      <section
        id="topicsContainer"
        class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Topics will be dynamically loaded here -->
      </section>
    </main>

    <script src="js/svg-icons.js"></script>
    <script src="js/topics-data.js"></script>
    <script>
      // 로컬 스토리지에서 진행 상황 불러오기
      function loadProgress() {
        const saved = localStorage.getItem('blogProgress');
        if (saved) {
          const progress = JSON.parse(saved);
          topics.forEach((topic) => {
            if (progress[topic.id]) {
              topic.completedPosts = progress[topic.id].completed || 0;
              if (progress[topic.id].posts) {
                topic.posts.forEach((post, idx) => {
                  if (progress[topic.id].posts[idx]) {
                    post.completed = progress[topic.id].posts[idx];
                  }
                });
              }
            }
          });
        }
      }

      // 검색된 토픽 필터링
      let filteredTopics = topics;

      // 토픽 검색
      function searchTopics(query) {
        const searchTerm = query.toLowerCase().trim();

        if (searchTerm === '') {
          filteredTopics = topics;
        } else {
          filteredTopics = topics.filter(topic =>
            topic.title.toLowerCase().includes(searchTerm) ||
            topic.description.toLowerCase().includes(searchTerm) ||
            topic.posts.some(post => post.title.toLowerCase().includes(searchTerm))
          );
        }

        renderTopics();
      }

      // 토픽 카드 렌더링
      function renderTopics() {
        const container = document.getElementById('topicsContainer');

        if (filteredTopics.length === 0) {
          container.innerHTML = `
            <div class="col-span-full text-center py-12">
              ${SVGIcons.sadFace}
              <p class="text-gray-500 text-lg">검색 결과가 없습니다.</p>
            </div>
          `;
          return;
        }

        container.innerHTML = filteredTopics
          .map((topic) => {
            const progress =
              topic.totalPosts > 0
                ? Math.round((topic.completedPosts / topic.totalPosts) * 100)
                : 0;

            return `
            <div class="topic-card bg-white rounded-xl p-6 border border-gray-200 hover:border-blue-300 hover:shadow-lg cursor-pointer transition-all"
                 onclick="goToTopic('${topic.id}')">
              <div class="flex items-start justify-between mb-4">
                <div class="text-4xl">${topic.icon}</div>
                <div class="bg-gradient-to-r ${
                  topic.color
                } text-white text-xs px-2 py-1 rounded">
                  ${topic.completedPosts}/${topic.totalPosts}
                </div>
              </div>

              <h3 class="text-xl font-bold mb-2 text-gray-900">${topic.title}</h3>
              <p class="text-gray-600 text-sm mb-4">${topic.description}</p>

              <!-- Progress Bar -->
              <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
                <div class="progress-indicator bg-gradient-to-r ${
                  topic.color
                } h-2 rounded-full"
                     style="width: ${progress}%"></div>
              </div>
              <div class="text-xs text-gray-500 text-right">${progress}% 완료</div>

              <!-- Recent Posts Preview -->
              <div class="mt-4 space-y-2">
                ${topic.posts
                  .slice(0, 3)
                  .map(
                    (post, idx) => `
                  <div class="flex items-center gap-2 text-sm">
                    <div class="w-5 h-5 rounded-full border-2 ${
                      post.completed
                        ? 'bg-green-500 border-green-500'
                        : 'border-gray-300'
                    } flex items-center justify-center">
                      ${
                        post.completed
                          ? '✓'
                          : `<span class="text-gray-400 text-xs">${
                              idx + 1
                            }</span>`
                      }
                    </div>
                    <span class="text-gray-600 truncate">${post.title}</span>
                  </div>
                `
                  )
                  .join('')}
              </div>
            </div>
          `;
          })
          .join('');
      }

      // 토픽 페이지로 이동
      function goToTopic(topicId) {
        window.location.href = `topic.html?id=${topicId}`;
      }

      // 초기화
      loadProgress();
      renderTopics();
    </script>
  </body>
</html>
