<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }
      .topic-card {
        transition: all 0.3s ease;
      }
      .topic-card:hover {
        transform: translateY(-4px);
      }
      .progress-indicator {
        transition: width 0.3s ease;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        margin-top: 0.5rem;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        z-index: 100;
      }
      .dropdown-menu.show {
        display: block;
      }
      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        color: #374151;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .dropdown-item:hover {
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
      <div class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <a href="../portfolio/index.html" class="text-gray-600 hover:text-gray-900 transition-colors" id="backButton"> </a>
            <script>
              document.getElementById('backButton').innerHTML = SVGIcons.arrowLeft;
            </script>
            <img src="../portfolio/res/jino_icon.png" alt="프로필 아이콘" class="w-7 h-7 rounded-lg object-contain flex-shrink-0" />
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400">MrJino, Course</h1>
          </div>
          <div class="flex items-center gap-3">
            <div class="relative">
              <input
                type="text"
                id="searchInput"
                placeholder="토픽 검색..."
                class="bg-gray-100 text-gray-900 px-4 py-1.5 pr-10 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-64 border border-gray-200"
                oninput="searchTopics(this.value)"
              />
              <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" id="searchIcon"></span>
              <script>
                document.getElementById('searchIcon').innerHTML = SVGIcons.search;
              </script>
            </div>
            <!-- Navigation Dropdown -->
            <div class="dropdown">
              <button
                onclick="toggleDropdown()"
                class="px-6 py-2 bg-gray-100 hover:bg-gray-200 border border-gray-300 hover:border-gray-400 rounded-lg transition-all flex items-center gap-2 text-gray-700 hover:text-gray-900"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
                이동하기
              </button>
              <div id="dropdownMenu" class="dropdown-menu">
                <a href="../portfolio" class="dropdown-item">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    />
                  </svg>
                  Portfolio
                </a>
                <a href="../blog" class="dropdown-item">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                    ></path>
                  </svg>
                  Blog
                </a>
                <a href="../history" class="dropdown-item">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  History
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <!-- Topics Grid -->
      <section id="topicsContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Topics will be dynamically loaded here -->
      </section>
    </main>

    <script src="js/svg-icons.js"></script>
    <script src="js/topics-data.js"></script>
    <script>
      // 로컬 스토리지에서 진행 상황 불러오기
      function loadProgress() {
        const saved = localStorage.getItem('blogProgress');
        if (saved) {
          const progress = JSON.parse(saved);
          topics.forEach((topic) => {
            if (progress[topic.id]) {
              topic.completedPosts = progress[topic.id].completed || 0;
              if (progress[topic.id].posts) {
                topic.posts.forEach((post, idx) => {
                  if (progress[topic.id].posts[idx]) {
                    post.completed = progress[topic.id].posts[idx];
                  }
                });
              }
            }
          });
        }
      }

      // 검색된 토픽 필터링
      let filteredTopics = topics;

      // 토픽 검색
      function searchTopics(query) {
        const searchTerm = query.toLowerCase().trim();

        if (searchTerm === '') {
          filteredTopics = topics;
        } else {
          filteredTopics = topics.filter(
            (topic) =>
              topic.title.toLowerCase().includes(searchTerm) ||
              topic.description.toLowerCase().includes(searchTerm) ||
              topic.posts.some((post) => post.title.toLowerCase().includes(searchTerm))
          );
        }

        renderTopics();
      }

      // 토픽 카드 렌더링
      function renderTopics() {
        const container = document.getElementById('topicsContainer');

        if (filteredTopics.length === 0) {
          container.innerHTML = `
            <div class="col-span-full text-center py-12">
              ${SVGIcons.sadFace}
              <p class="text-gray-500 text-lg">검색 결과가 없습니다.</p>
            </div>
          `;
          return;
        }

        container.innerHTML = filteredTopics
          .map((topic) => {
            const progress = topic.totalPosts > 0 ? Math.round((topic.completedPosts / topic.totalPosts) * 100) : 0;

            return `
            <div class="topic-card bg-white rounded-xl p-6 border border-gray-200 hover:border-blue-300 hover:shadow-lg cursor-pointer transition-all"
                 onclick="goToTopic('${topic.id}')">
              <div class="flex items-start justify-between mb-4">
                <div class="text-4xl">${topic.icon}</div>
                <div class="bg-gradient-to-r ${topic.color} text-white text-xs px-2 py-1 rounded">
                  ${topic.completedPosts}/${topic.totalPosts}
                </div>
              </div>

              <h3 class="text-xl font-bold mb-2 text-gray-900">${topic.title}</h3>
              <p class="text-gray-600 text-sm mb-4">${topic.description}</p>

              <!-- Progress Bar -->
              <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
                <div class="progress-indicator bg-gradient-to-r ${topic.color} h-2 rounded-full"
                     style="width: ${progress}%"></div>
              </div>
              <div class="text-xs text-gray-500 text-right">${progress}% 완료</div>

              <!-- Recent Posts Preview -->
              <div class="mt-4 space-y-2">
                ${topic.posts
                  .slice(0, 3)
                  .map(
                    (post, idx) => `
                  <div class="flex items-center gap-2 text-sm">
                    <div class="w-5 h-5 rounded-full border-2 ${
                      post.completed ? 'bg-green-500 border-green-500' : 'border-gray-300'
                    } flex items-center justify-center">
                      ${post.completed ? '✓' : `<span class="text-gray-400 text-xs">${idx + 1}</span>`}
                    </div>
                    <span class="text-gray-600 truncate">${post.title}</span>
                  </div>
                `
                  )
                  .join('')}
              </div>
            </div>
          `;
          })
          .join('');
      }

      // 토픽 페이지로 이동
      function goToTopic(topicId) {
        window.location.href = `topic.html?id=${topicId}`;
      }

      // 초기화
      loadProgress();
      renderTopics();
    </script>
    <script>
      function toggleDropdown() {
        const dropdownMenu = document.getElementById('dropdownMenu');
        dropdownMenu.classList.toggle('show');
      }

      // Close dropdown when clicking outside
      window.addEventListener('click', function (e) {
        const dropdown = document.querySelector('.dropdown');
        if (!dropdown.contains(e.target)) {
          document.getElementById('dropdownMenu').classList.remove('show');
        }
      });
    </script>
  </body>
</html>
