<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition">TechBlog</a>
            <nav>
                <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium transition">Home</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-12 w-full flex flex-col md:flex-row gap-12">
        
        <!-- Sidebar -->
        <aside class="w-full md:w-64 flex-shrink-0">
            <div class="sticky top-24">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Categories</h3>
                <nav id="category-menu" class="space-y-2">
                    <!-- Categories will be injected here -->
                    <div class="animate-pulse space-y-2">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                        <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Posts Area -->
        <main class="flex-grow min-w-0">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Latest Posts</h1>
                <p class="text-gray-600">Thoughts, stories, and ideas.</p>
            </div>

            <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Posts will be injected here -->
                <div class="animate-pulse space-y-4">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="h-4 bg-gray-200 rounded"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                </div>
                <div class="animate-pulse space-y-4 hidden md:block">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="h-4 bg-gray-200 rounded"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-4xl mx-auto px-4 py-6 text-center text-gray-500">
            &copy; 2025 TechBlog. All rights reserved.
        </div>
    </footer>

    <script>
        async function loadPosts() {
            const container = document.getElementById('posts-container');
            const categoryMenu = document.getElementById('category-menu');
            
            try {
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error('Failed to load posts');
                const posts = await response.json();

                // Sort posts by date descending
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Extract unique tags
                const allTags = posts.reduce((acc, post) => {
                    post.tags.forEach(tag => acc.add(tag));
                    return acc;
                }, new Set());
                const sortedTags = Array.from(allTags).sort();

                // Render Categories
                renderCategories(sortedTags, 'All');

                // Render Posts
                renderPosts(posts);

                // Handle Category Click
                window.filterByCategory = (category) => {
                    renderCategories(sortedTags, category);
                    if (category === 'All') {
                        renderPosts(posts);
                    } else {
                        const filteredPosts = posts.filter(post => post.tags.includes(category));
                        renderPosts(filteredPosts);
                    }
                };

                function renderCategories(tags, activeCategory) {
                    const allClass = activeCategory === 'All' 
                        ? 'bg-indigo-50 text-indigo-700 font-semibold' 
                        : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900';
                    
                    let html = `
                        <button onclick="filterByCategory('All')" class="w-full text-left px-3 py-2 rounded-md text-sm transition ${allClass}">
                            All Posts
                        </button>
                    `;

                    tags.forEach(tag => {
                        const tagClass = activeCategory === tag 
                            ? 'bg-indigo-50 text-indigo-700 font-semibold' 
                            : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900';
                        html += `
                            <button onclick="filterByCategory('${tag}')" class="w-full text-left px-3 py-2 rounded-md text-sm transition ${tagClass}">
                                ${tag}
                            </button>
                        `;
                    });

                    categoryMenu.innerHTML = html;
                }

                function renderPosts(postsToRender) {
                    if (postsToRender.length === 0) {
                        container.innerHTML = `<div class="text-center text-gray-500 py-8">No posts found in this category.</div>`;
                        return;
                    }

                    container.innerHTML = postsToRender.map(post => `
                        <article class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 group h-full flex flex-col">
                            <div class="flex items-center gap-2 text-sm text-gray-500 mb-3">
                                <time datetime="${post.date}">${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</time>
                                <span>&bull;</span>
                                <span class="bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded-full text-xs font-medium">${post.tags[0]}</span>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-2 group-hover:text-indigo-600 transition">
                                <a href="post.html?id=${post.id}" class="focus:outline-none">
                                    <span class="absolute inset-0" aria-hidden="true"></span>
                                    ${post.title}
                                </a>
                            </h2>
                            <p class="text-gray-600 line-clamp-3 mb-4 flex-grow">
                                ${post.description}
                            </p>
                            <div class="text-indigo-600 font-medium group-hover:translate-x-1 transition-transform inline-flex items-center mt-auto">
                                Read more 
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </div>
                            <a href="post.html?id=${post.id}" class="absolute inset-0 z-0"></a>
                        </article>
                    `).join('');
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="text-center text-red-500 py-8">Failed to load posts. Please try again later.</div>`;
                categoryMenu.innerHTML = `<div class="text-red-500 text-sm">Failed to load categories.</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
