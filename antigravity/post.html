<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | Tech Blog</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for code blocks */
        pre::-webkit-scrollbar {
            height: 8px;
        }
        pre::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 4px;
        }
        pre::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition">TechBlog</a>
            <nav>
                <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium transition">Back to Home</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-3xl mx-auto px-4 py-12 w-full">
        <article id="post-content" class="bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-gray-100">
            <div id="loading" class="animate-pulse space-y-4">
                <div class="h-8 bg-gray-200 rounded w-3/4 mb-8"></div>
                <div class="space-y-3">
                    <div class="h-4 bg-gray-200 rounded"></div>
                    <div class="h-4 bg-gray-200 rounded"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                </div>
            </div>
            <div id="content-area" class="hidden prose prose-indigo prose-lg max-w-none">
                <!-- Markdown content will be injected here -->
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-4xl mx-auto px-4 py-6 text-center text-gray-500">
            &copy; 2025 TechBlog. All rights reserved.
        </div>
    </footer>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            const contentArea = document.getElementById('content-area');
            const loading = document.getElementById('loading');

            if (!postId) {
                contentArea.innerHTML = '<h1>Post not found</h1><p>No post ID provided.</p>';
                loading.classList.add('hidden');
                contentArea.classList.remove('hidden');
                return;
            }

            try {
                // Fetch post metadata to set title (optional, but good for UX)
                const postsRes = await fetch('posts.json');
                const posts = await postsRes.json();
                const postMeta = posts.find(p => p.id === postId);
                
                if (postMeta) {
                    document.title = `${postMeta.title} | Tech Blog`;
                }

                // Fetch markdown content
                const response = await fetch(`posts/${postId}.md`);
                if (!response.ok) throw new Error('Post not found');
                const markdown = await response.text();

                // Configure marked options if needed
                // marked.use({ ... });

                contentArea.innerHTML = marked.parse(markdown);
                
                // Highlight code blocks (optional, if using highlight.js, but for now just basic)
                // If we want syntax highlighting, we can add Prism or Highlight.js later.

            } catch (error) {
                console.error(error);
                contentArea.innerHTML = `
                    <div class="text-center py-12">
                        <h1 class="text-2xl font-bold text-gray-900 mb-4">Post Not Found</h1>
                        <p class="text-gray-600 mb-6">The post you are looking for does not exist or could not be loaded.</p>
                        <a href="index.html" class="text-indigo-600 hover:text-indigo-700 font-medium">Return to Home</a>
                    </div>
                `;
            } finally {
                loading.classList.add('hidden');
                contentArea.classList.remove('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
