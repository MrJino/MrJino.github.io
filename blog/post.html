<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .markdown-content {
      line-height: 1.8;
    }
    .markdown-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 2rem 0 1rem 0;
      color: #1f2937;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }
    .markdown-content h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 1.8rem 0 1rem 0;
      color: #374151;
    }
    .markdown-content h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1.5rem 0 0.8rem 0;
      color: #4b5563;
    }
    .markdown-content p {
      margin: 1rem 0;
      color: #4b5563;
    }
    .markdown-content ul, .markdown-content ol {
      margin: 1rem 0;
      padding-left: 2rem;
      color: #4b5563;
    }
    .markdown-content li {
      margin: 0.5rem 0;
    }
    .markdown-content pre {
      background-color: #1f2937;
      border-radius: 0.5rem;
      padding: 1.5rem;
      overflow-x: auto;
      margin: 1.5rem 0;
    }
    .markdown-content code {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
    .markdown-content pre code {
      color: #e5e7eb;
      background: none;
      padding: 0;
      border: none;
    }
    .markdown-content :not(pre) > code {
      background-color: #f3f4f6;
      color: #dc2626;
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      border: 1px solid #e5e7eb;
      font-size: 0.875rem;
    }
    .markdown-content blockquote {
      border-left: 4px solid #3b82f6;
      padding-left: 1rem;
      margin: 1.5rem 0;
      color: #6b7280;
      background-color: #f9fafb;
      padding: 1rem;
      border-radius: 0.25rem;
    }
    .markdown-content a {
      color: #3b82f6;
      text-decoration: underline;
    }
    .markdown-content a:hover {
      color: #2563eb;
    }
    .markdown-content img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin: 1.5rem 0;
    }
    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }
    .markdown-content th, .markdown-content td {
      border: 1px solid #e5e7eb;
      padding: 0.75rem;
      text-align: left;
    }
    .markdown-content th {
      background-color: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <button onclick="goBack()" class="flex items-center gap-2 text-gray-700 hover:text-blue-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          <span class="text-sm font-medium">목록으로</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-6 py-12">
    <!-- Post Header -->
    <article class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
      <!-- Category & Date -->
      <div class="px-8 pt-8 pb-4">
        <div class="flex items-center gap-4 mb-4">
          <span id="postCategory" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-700">
            Category
          </span>
          <span id="postDate" class="text-sm text-gray-500">2024.01.01</span>
          <span id="postReadTime" class="text-sm text-gray-500 flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            5분
          </span>
        </div>

        <!-- Title -->
        <h1 id="postTitle" class="text-4xl font-bold text-gray-900 mb-4">
          Post Title
        </h1>

        <!-- Tags -->
        <div id="postTags" class="flex gap-2 flex-wrap mb-6">
          <!-- Tags will be inserted here -->
        </div>
      </div>

      <!-- Thumbnail -->
      <div id="postThumbnail" class="w-full aspect-video bg-gradient-to-br from-blue-400 to-cyan-500">
        <!-- Gradient background -->
      </div>

      <!-- Content -->
      <div class="px-8 py-8">
        <div id="postContent" class="markdown-content">
          <!-- Markdown content will be rendered here -->
        </div>
      </div>
    </article>

    <!-- Navigation -->
    <div class="mt-8 flex justify-between items-center">
      <button id="prevPost" onclick="navigatePost('prev')" class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:text-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        <span class="text-sm font-medium">이전 글</span>
      </button>
      <button id="nextPost" onclick="navigatePost('next')" class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:text-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        <span class="text-sm font-medium">다음 글</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </main>

  <script src="js/blog-data.js"></script>
  <script src="js/post.js"></script>
</body>
</html>
