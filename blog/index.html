<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <img src="images/jino_icon.png" alt="프로필 아이콘" class="w-7 h-7 rounded-lg object-contain flex-shrink-0" />
            <h1 class="text-2xl font-bold text-gray-900">
              <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-cyan-600"> MrJino, Tech Blog </span>
            </h1>
          </div>
          <div class="flex items-center gap-4">
            <!-- Search -->
            <div class="relative">
              <input
                type="text"
                id="searchInput"
                placeholder="블로그 검색..."
                class="w-64 px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                oninput="searchPosts(this.value)"
              />
              <svg class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <!-- Portfolio Button -->
            <a
              href="../portfolio"
              class="px-4 py-2 bg-gray-100 hover:bg-gray-200 border border-gray-300 hover:border-gray-400 rounded-lg transition-all flex items-center gap-2 text-gray-700 hover:text-gray-900"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Portfolio
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex gap-8">
        <!-- Sidebar - Categories -->
        <aside class="w-64 flex-shrink-0">
          <div class="bg-white rounded-lg shadow-sm border border-gray-200 sticky top-24">
            <div class="p-4 border-b border-gray-200">
              <h2 class="text-lg font-bold text-gray-900">카테고리</h2>
            </div>
            <nav id="categoryNav" class="p-2">
              <!-- Categories will be loaded here -->
            </nav>
          </div>
        </aside>

        <!-- Main Content - Blog Grid -->
        <main class="flex-1">
          <!-- Category Title -->
          <div class="mb-6">
            <h2 id="categoryTitle" class="text-3xl font-bold text-gray-900">전체 글</h2>
            <p id="categoryCount" class="text-gray-600 mt-2">12개의 글</p>
          </div>

          <!-- Blog Grid -->
          <div id="blogGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Blog cards will be loaded here -->
          </div>

          <!-- Empty State -->
          <div id="emptyState" class="hidden text-center py-16">
            <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <p class="text-gray-500 text-lg">검색 결과가 없습니다</p>
          </div>
        </main>
      </div>
    </div>

    <script src="js/blog-data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
