<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      .main-container {
        height: calc(100vh - 72px);
        margin-top: 72px;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }

      .section {
        height: calc(100vh - 72px);
        scroll-snap-align: start;
        scroll-snap-stop: always;
      }

      /* Disable scroll snap on mobile */
      @media (max-width: 768px) {
        .main-container {
          scroll-snap-type: none;
        }

        .section {
          scroll-snap-align: none;
          scroll-snap-stop: normal;
        }
      }

      .fade-in {
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(0px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .scroll-indicator {
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      /* Custom scrollbar */
      .main-container::-webkit-scrollbar {
        width: 8px;
      }

      .main-container::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      .main-container::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 4px;
      }

      .main-container::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <!-- Navigation -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-gray-900 bg-opacity-90 backdrop-blur-sm"
    >
      <div class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <div
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400"
          >
            MrJino, 노진일
          </div>
          <div class="flex gap-6">
            <a
              href="#about"
              onclick="scrollToSection(0); return false;"
              class="nav-link text-purple-400 hover:text-purple-300 transition-colors"
              data-section="0"
              >About</a
            >
            <a
              href="#experience"
              onclick="scrollToSection(1); return false;"
              class="nav-link text-white hover:text-gray-300 transition-colors"
              data-section="1"
              >Experience</a
            >
            <a
              href="#projects"
              onclick="scrollToSection(2); return false;"
              class="nav-link text-white hover:text-gray-300 transition-colors"
              data-section="2"
              >Projects</a
            >
            <a
              href="#contact"
              onclick="scrollToSection(3); return false;"
              class="nav-link text-white hover:text-gray-300 transition-colors"
              data-section="3"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Section 1: About Me -->
      <section class="section">
        <iframe
          src="pages/about.html"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
      </section>

      <!-- Section 2: Experience -->
      <section class="section">
        <iframe
          src="pages/experience.html"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
      </section>

      <!-- Section 3: Projects -->
      <section class="section">
        <iframe
          src="pages/projects.html"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
      </section>

      <!-- Section 4: Contact -->
      <section class="section">
        <iframe
          src="pages/contact.html"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
      </section>
    </div>

    <script>
      const sections = document.querySelectorAll('.section');
      const navLinks = document.querySelectorAll('.nav-link');
      const mainContainer = document.querySelector('.main-container');

      function scrollToSection(index) {
        const section = sections[index];
        if (section) {
          const sectionTop = section.offsetTop;
          mainContainer.scrollTo({
            top: sectionTop,
            behavior: 'smooth',
          });
        }
      }

      function updateActiveNav() {
        const scrollPosition = mainContainer.scrollTop;
        const containerHeight = mainContainer.clientHeight;

        sections.forEach((section, index) => {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.offsetHeight;

          if (
            scrollPosition >= sectionTop - containerHeight / 2 &&
            scrollPosition < sectionTop + sectionHeight - containerHeight / 2
          ) {
            navLinks.forEach((link) => {
              link.classList.remove(
                'text-purple-400',
                'text-blue-400',
                'text-green-400',
                'text-pink-400'
              );
              link.classList.add('text-white');
            });

            if (navLinks[index]) {
              navLinks[index].classList.remove('text-white');
              if (index === 0) navLinks[index].classList.add('text-purple-400');
              else if (index === 1)
                navLinks[index].classList.add('text-blue-400');
              else if (index === 2)
                navLinks[index].classList.add('text-green-400');
              else if (index === 3)
                navLinks[index].classList.add('text-pink-400');
            }
          }
        });
      }

      mainContainer.addEventListener('scroll', updateActiveNav);
      updateActiveNav();
    </script>
  </body>
</html>
