<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MrJino Portfolio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      .main-container {
        height: calc(100vh - 64px);
        margin-top: 64px;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }

      .section {
        height: calc(100vh - 64px);
        scroll-snap-align: start;
        scroll-snap-stop: always;
      }

      /* Disable scroll snap on mobile */
      @media (max-width: 768px) {
        .main-container {
          scroll-snap-type: none;
        }

        .section {
          scroll-snap-align: none;
          scroll-snap-stop: normal;
        }
      }

      .fade-in {
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(0px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .scroll-indicator {
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      /* Custom scrollbar */
      .main-container::-webkit-scrollbar {
        width: 8px;
      }

      .main-container::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      .main-container::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 4px;
      }

      .main-container::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }

      /* Dropdown Menu Styles */
      .dropdown {
        position: relative;
      }
      .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        margin-top: 0.5rem;
        background: #1f2937;
        border: 1px solid #374151;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        min-width: 160px;
        z-index: 100;
      }
      .dropdown-menu.show {
        display: block;
      }
      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        color: #d1d5db;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .dropdown-item:hover {
        background-color: #374151;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-gray-900 bg-opacity-90 backdrop-blur-sm">
      <div class="container mx-auto px-6 py-3">
        <div class="flex items-center gap-2">
          <img src="res/jino_icon.png" alt="프로필 아이콘" class="w-7 h-7 rounded-lg object-contain flex-shrink-0" />
          <div class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400">MrJino, 노진일</div>
          <div class="flex items-center gap-2 ml-3 px-3 py-1 bg-gradient-to-r from-blue-600/20 to-cyan-600/20 border border-blue-500/30 rounded-full">
            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
            <span class="text-xs font-medium text-blue-300">Made With Claude Code</span>
          </div>
          <div class="flex-1"></div>
          <div class="flex gap-6 items-center">
            <a
              href="#about"
              onclick="scrollToSection(0); return false;"
              class="nav-link text-purple-400 hover:text-purple-300 transition-colors"
              data-section="0"
              >About</a
            >
            <a href="#experience" onclick="scrollToSection(1); return false;" class="nav-link text-white hover:text-gray-300 transition-colors" data-section="1"
              >Experience</a
            >
            <a href="#projects" onclick="scrollToSection(2); return false;" class="nav-link text-white hover:text-gray-300 transition-colors" data-section="2"
              >Projects</a
            >
            <a href="#culture-fit" onclick="scrollToSection(3); return false;" class="nav-link text-white hover:text-gray-300 transition-colors" data-section="3"
              >Culture-Fit</a
            >
            <a href="#interview" onclick="scrollToSection(4); return false;" class="nav-link text-white hover:text-gray-300 transition-colors" data-section="4"
              >Interview</a
            >
            <a href="#contact" onclick="scrollToSection(5); return false;" class="nav-link text-white hover:text-gray-300 transition-colors" data-section="5"
              >Contact</a
            >
            <!-- Navigation Dropdown -->
            <div class="dropdown">
              <button
                onclick="toggleDropdown()"
                class="px-4 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 hover:border-gray-600 rounded-lg transition-all flex items-center gap-2 text-gray-300 hover:text-white"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                이동
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <div id="dropdownMenu" class="dropdown-menu">
                <a href="../portfolio" class="dropdown-item">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  Portfolio
                </a>
                <a href="../blog" class="dropdown-item">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                  </svg>
                  Blog
                </a>
                <a href="../course" class="dropdown-item">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                  </svg>
                  Course
                </a>
                <a href="../history" class="dropdown-item">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  History
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Section 1: About Me -->
      <section class="section">
        <iframe src="pages/about.html" width="100%" height="100%" frameborder="0"></iframe>
      </section>

      <!-- Section 2: Experience -->
      <section class="section">
        <iframe src="pages/experience.html" width="100%" height="100%" frameborder="0"></iframe>
      </section>

      <!-- Section 3: Projects -->
      <section class="section">
        <iframe src="pages/projects.html" width="100%" height="100%" frameborder="0"></iframe>
      </section>

      <!-- Section 4: Culture-Fit -->
      <section class="section">
        <iframe src="pages/culture-fit.html" width="100%" height="100%" frameborder="0"></iframe>
      </section>

      <!-- Section 5: Interview -->
      <section class="section">
        <iframe src="pages/interview.html" width="100%" height="100%" frameborder="0"></iframe>
      </section>

      <!-- Section 6: Contact -->
      <section class="section">
        <iframe src="pages/contact.html" width="100%" height="100%" frameborder="0"></iframe>
      </section>
    </div>

    <script>
      const sections = document.querySelectorAll('.section');
      const navLinks = document.querySelectorAll('.nav-link');
      const mainContainer = document.querySelector('.main-container');

      function scrollToSection(index) {
        const section = sections[index];
        if (section) {
          const sectionTop = section.offsetTop;
          mainContainer.scrollTo({
            top: sectionTop,
            behavior: 'smooth',
          });
        }
      }

      function updateActiveNav() {
        const scrollPosition = mainContainer.scrollTop;
        const containerHeight = mainContainer.clientHeight;

        sections.forEach((section, index) => {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.offsetHeight;

          if (scrollPosition >= sectionTop - containerHeight / 2 && scrollPosition < sectionTop + sectionHeight - containerHeight / 2) {
            navLinks.forEach((link) => {
              link.classList.remove('text-purple-400', 'text-blue-400', 'text-green-400', 'text-yellow-400', 'text-orange-400', 'text-pink-400');
              link.classList.add('text-white');
            });

            if (navLinks[index]) {
              navLinks[index].classList.remove('text-white');
              if (index === 0) navLinks[index].classList.add('text-purple-400');
              else if (index === 1) navLinks[index].classList.add('text-blue-400');
              else if (index === 2) navLinks[index].classList.add('text-green-400');
              else if (index === 3) navLinks[index].classList.add('text-yellow-400');
              else if (index === 4) navLinks[index].classList.add('text-orange-400');
              else if (index === 5) navLinks[index].classList.add('text-pink-400');
            }
          }
        });
      }

      mainContainer.addEventListener('scroll', updateActiveNav);
      updateActiveNav();
    </script>
    <script>
      function toggleDropdown() {
        const dropdownMenu = document.getElementById('dropdownMenu');
        dropdownMenu.classList.toggle('show');
      }

      // Close dropdown when clicking outside
      window.addEventListener('click', function (e) {
        const dropdown = document.querySelector('.dropdown');
        if (!dropdown.contains(e.target)) {
          document.getElementById('dropdownMenu').classList.remove('show');
        }
      });
    </script>
  </body>
</html>
