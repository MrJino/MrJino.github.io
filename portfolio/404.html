<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script>
      // GitHub Pages에서 404 발생 시 index.html로 리다이렉트
      // 경로 정보를 쿼리 파라미터로 전달 (필요시 사용)
      const path = window.location.pathname;

      // 루트 경로 또는 index.html로 리다이렉트
      window.location.href = '/index.html';
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #111827;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #a855f7;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <p>Redirecting...</p>
    </div>
  </body>
</html>
